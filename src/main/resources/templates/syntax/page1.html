<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문법 페이지 1</title>
</head>
<body>
    <div>
      <span th:if="${username!=null}">
        [[${username}]] 회원님 반갑습니다!
        <!-- th:text="|${username} 회원님 반갑습니다!| 랑 동일하지만 js 문법으로 [[]] 넣고 중간엔 타임리프 문법으로-->
      </span>
      <span th:unless="${username!=null}">
        로그인 또는 회원가입을 해주세요!
      </span>
    </div>
</body>
</html>
