<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문법 페이지 5</title>
</head>
<body>
<h3>바로가기</h3>
<ul>
    <li>
        <a th:href="@{~/}">index</a>
        <!--      ~로 루트 경로를 동적으로 넣어줄 수 있다.-->
    </li>
    <li>
        <a th:href="@{~/page1}">page1</a>
    </li>
    <!-- [1,2,3,4]   -->
    <li th:each="idx : ${#numbers.sequence(1,4)}">
        <a th:href="@{~/page/{idx}(idx=${idx})}">/page/[[${idx}]]</a>
    </li>
</ul>
</body>
</html>
